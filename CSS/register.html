<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1 id="title">Student Register</h1>
    <form action="" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="stu_name" id="name" value="MgMg" placeholder="MgMg" readonly>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="stu_email" id="email" placeholder="@example.email">
        </div>
        <br>
        <div>
            <label for="phone">Phone</label>
            <input type="number" name="stu_phone" id="phone" placeholder="09*********">
        </div>
        <br>
        <div>
            <label for="fatherName">Fathe Name</label>
            <input type="text" name="stu_fathername" id="fatherName" placeholder="U Ba">
        </div>
        <br>
        <div>
            <label for="dob">DOB</label>
            <input type="date" name="stu_date" id="dob" >
        </div>
        <br>
        <div>
            <label for="">Gender</label><br>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
        </div>
        <br>

        <label for="">Hobbies</label>
        <div>
            <input type="checkbox" name="swimming" id="swimming">
            <label for="swimming">Swimming</label>
        </div>
        <div>
            <input type="checkbox" name="reading" id="reading">
            <label for="reading">Reading</label>
        </div>
        <div>
            <input type="checkbox" name="dancing" id="dancing" disabled>
            <!-- users not click -->
            <label for="dancing">Dancing</label>
        </div>
        <div>
            <input type="checkbox" name="singing" id="singing">
            <label for="singing">Singing</label>
        </div>
        <br>


    <fieldset>
        <legend>Rules</legend>
        <ul>
            <li>This is first Rule</li>
            <li>This is Second Rule</li>
            <li>This is Third Rule</li>
            <li>This is Fourth Rule</li>
            <li>This is Five Rule</li>
            <li>This is Six Rule</li>
            <li>This is Seven Rule</li>
        </ul>
    </fieldset>

    <p></p>
    <button id="register_btn">Register</button>
    <br><br><br>
    <div></div>

    </form>
</body>
</html>
