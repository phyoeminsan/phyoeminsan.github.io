<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid</title>
    <link rel="stylesheet" href="float.css">

<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: violet;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Column Gap</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>

        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Row Gap / Grip Gap</h1>
    <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: violet;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Column</h1>
    <div class="gridfour">
        <div style="background-color: red;"  class="rowadd">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: violet;" class="columnadd">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>
