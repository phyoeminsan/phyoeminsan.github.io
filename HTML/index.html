<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intro</title>

    <!-- External Css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- this is h1 element -->
    <h1>Hello World</h1>
    <!-- this is h1 tag -->
    <h1></h1>
    <!-- this is p element -->
    <p>I start learning Development.</p>
    <!-- this is p tag -->
    <p></p>

    <div>
        <p>
            <span>Hello</span>
        </p>
    </div>

    <!-- Attribute -->
    <p align="right" id="p1" class="p-tag text">This is p element.</p>
    <p align="center" id="p2" class="p-tag">This is p element2.</p>
    <p id="p3" class="p-tag">This is p element3.</p>

    <h1>Case <ins>Sensitive</ins></h1>
    <p>Hello my <mark>student</mark> welcome to my class.</p>

    <!-- ugly code -->
    <div>
        <div>
            <p><span>Hello HTML.</span></p>
        </div>
    </div>

    <!-- Pretty code -->
    <div>
        <div>
            <p>
                <span>Hello HTML.</span>
            </p>
        </div>
    </div>



</body>

</html>
