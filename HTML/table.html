<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson </title>
</head>
<body>
    <h1>Table Lesson</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Age</th>
                <th>Date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mg Mg</td>
                <td>Web developer</td>
                <td>24</td>
                <td>2020/12/10</td>
                <td>700000Ks</td>
            </tr>
            <tr>
                <td>Ma Ma</td>
                <td>UX/UL Designer</td>
                <td>20</td>
                <td>2022/02/01</td>
                <td>650000Ks</td>
            </tr>
            <tr>
                <td>Khant Khant</td>
                <td>Database Adminstrator</td>
                <td>21</td>
                <td>2020/01/01</td>
                <td>950000Ks</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Age</th>
                <th>Date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
